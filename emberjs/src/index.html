<!DOCTYPE html>

<html lang="en-gb" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Em Calculator</title>
		
		<link rel="stylesheet" href="css/screen.css" />
		<!--
			Todos:
			* Node sets and sub nodes.
			* Settings panel for base font size, etc.
			* Delete node.
			* Preview panel for font sizes.
			* Save
		-->
	</head>
	
	<body>
		<div class="wrap">
			<header class="header">
				<h1>Em Calculator</h1>
			</header>
			
			<section class="content" id="em-calc">
				<script type="text/x-handlebars">
					<h2>Defaults</h2>
					<p>Base font size: {{view Ember.TextField valueBinding="EmCalc.defaults.basePx"}} px</p>
					<p>Decimal places: {{view Ember.TextField valueBinding="EmCalc.defaults.decimalPlaces"}}</p>
				
					{{#view Ember.Button target="EmCalc.NodesController" action="createNode" class="btn" type="submit"}}New Node{{/view}}
					
					{{#collection tagName="ul" contentBinding="EmCalc.NodesController"}}
						{{content.name}}
					{{/collection}}
				</script>
			</section>
		</div>
		
		<script src="js/libs/jquery-1.7.2.min.js"></script>
		<script src="js/libs/ember-0.9.8.1.min.js"></script>
		<script src="js/app.js"></script>
		
		<script type="text/x-handlebars" data-template-name="node-view">
			<li class="node-body">
				<span class="node-name"><span class="name" title="Change node name">{{name}}</span><input type="text" value="{{name}}" class="text node-name" /></span> { <input type="text" class="text px" value="{{px}}" /> px = <input type="text" class="text ems" value="{{emStr}}" readonly /> }
				<button class="js-add-node">Add</button>
				<button class="js-add-sub-node">Add Sub</button>
				<span class="delete">&times;</span>
			</li>
		</script>
	</body>
</html>
